<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexa - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #30f3a8, #6bfffd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      user-select: none;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
      user-select: none;
    }
    .input-group {
  margin-bottom: 20px;
  text-align: left;
  position: relative;
  padding: 0 5px;  /* Small horizontal padding */
}
    .input-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      color: #555555;
    }

    .input-group input {
  width: 100%;                /* Prevent touching the edges */
  padding: 12px;
  padding-right: 45px;       /* Space for toggle eye */
  border: 1px solid #ddd;
  border-radius: 10px;
  outline: none;
  font-size: 14px;
  transition: 0.3s;
  box-sizing: border-box;    /* Make padding included in width */
}

    .input-group input:focus {
      border-color: #3a8dff;
      box-shadow: 0 0 6px rgba(58, 141, 255, 0.4);
    }

    .toggle-password {
      position: absolute;
      right: 28px;
      top: 65%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #3a8dff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2f6fe0;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #3a8dff;
      text-decoration: none;
      margin: 0 5px;
      cursor: pointer;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Nexa Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <span class="toggle-password" id="toggleLoginPassword">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra-links">
        <a id="forgotPassword">Forgot Password?</a>
        <a href="Nexa-signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const loginPasswordInput = document.getElementById('loginPassword');

    toggleLoginPassword.addEventListener('click', () => {
      loginPasswordInput.type = loginPasswordInput.type === 'password' ? 'text' : 'password';
      toggleLoginPassword.textContent = loginPasswordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Login form submit
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value;
      const password = loginPasswordInput.value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if(data.success){
          alert('Login successful!');
          // Redirect or load dashboard here
        } else {
          alert(data.message);
        }
      } catch(err) {
        console.log(err);
        alert('Error connecting to server');
      }
    });

    // Forgot password click
    const forgotPassword = document.getElementById('forgotPassword');
    forgotPassword.addEventListener('click', () => {
      const username = prompt('Enter your username for password recovery:');
      if(!username) return;

      fetch('http://localhost:3000/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert('Error connecting to server'));
    });
  </script>
</body>
</html>
